site_name: Matillion Docs
nav:
  - Home: 'index.md'
  - Matillion Data Loader:
    - What is Matillion Data Loader?: data-loader/index.md
    - Getting support: data-loader/getting-support.md
    - Batch sources:
      - MongoDB: data-loader/mongodb.md
  - Matillion ETL:
    - What is Matillion ETL?: etl/index.md
    - Project Menu:
      - Switch Project: etl/switch-project.md

theme: 
  name: 'material'
  palette:
    - scheme: default
      primary: green
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico
  logo: assets/white-logo.svg
  features:
    - content.tabs.link
    - navigation.expand 
    - navigation.instant
    - navigation.prune
    - navigation.tabs
    - navigation.top
    - navigation.tracking

plugins:
  - search

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/shortcuts.js

copyright: Copyright &copy; 2022 - Matillion

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true


extra:
  generator: false
